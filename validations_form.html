<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/validations_form.css">
    <script src="/validations_form.js"></script>
    <script src="/validations_regex.js"></script>
    
  </head>
<body>
    <div class="bg-container m-auto">
        <div class="container w-50 p-3">
            <h4 class="main-heading mt-2">Signup form</h4>
            <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="firstname">
                </div>
                <p class="display-text" id="error_firstName"></p>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy">
                </div>
                <p class="display-text" id="error_date"></p>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="abc@gmail.com">
                </div>
                <p class="display-text" id="error_email"></p>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="enter password">
                </div>
                <p class="display-text" id="error_password"></p>
                <div class="form-group">
                  <label for="pancard">PAN Card</label>
                  <input type="text" class="form-control" id="pancard" placeholder="ABCD1234A">
                </div>
                <p class="display-text" id="error_pancard"></p>
                <div class="form-group">
                  <label for="mobile">Mobile Number</label>
                  <input type="text" class="form-control" id="mobile" placeholder="+91xxxxxxxxxx">
                </div>
                <p class="display-text" id="error_mobile"></p>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="address">
                </div>
                <p class="display-text" id="error_address"></p>
                <div class="form-group">
                  <label for="pincode">PinCode</label>
                  <input type="text" class="form-control" id="pincode" placeholder="xxxxxx">
                </div>
                <p class="display-text" id="error_pincode"></p>
                <div class="form-group">
                  <label for="url">URL</label>
                  <input type="text" class="form-control" id="url" placeholder="www.abc.com">
                </div>
                <p class="display-text" id="error_url"></p>
                <div class="form-group">
                  <label for="number">Number</label>
                  <input type="text" class="form-control" id="number" placeholder="123">
                </div>
                <p class="display-text" id="error_number"></p>
                
                <button class="btn btn-primary" onclick="validate_details()" type="button">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
